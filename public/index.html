<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werewolf Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Werewolf</h1>

        <div id="login-screen">
            <input type="text" id="username" placeholder="Enter your name" />
            <button id="join-btn">Join Game</button>
        </div>

        <div id="lobby-screen" class="hidden">
            <h2 id="welcome-message"></h2>

            <div id="host-controls" class="hidden">
                <div class="setting">
                    <label>Total Players:</label>
                    <input type="number" id="total-players" min="3" value="5" />
                </div>
                <div class="setting">
                    <label>Number of Wolves:</label>
                    <input type="number" id="wolf-count" min="1" value="1" />
                </div>
                <button id="set-config-btn">Update Settings</button>
                <div id="start-game-section">
                    <button id="start-game-btn" disabled>Start Game (Wait for players)</button>
                    <p id="start-error" style="color: #ff4444; font-size: 0.9em;"></p>
                </div>
            </div>

            <div id="lobby-status-message" style="margin-top: 10px; font-style: italic; color: #ccc;"></div>

            <div class="status-panel">
                <h3>Lobby Status</h3>
                <p>Required Players: <span id="req-players">0</span></p>
                <p>Wolves: <span id="req-wolves">0</span></p>
                <ul id="player-list"></ul>
            </div>
        </div>

        <div id="game-screen" class="hidden">
            <h2>Your Role</h2>
            <div id="role-card" class="card">
                <div class="front">?</div>
                <div class="back">
                    <h3 id="role-name"></h3>
                    <p id="role-desc"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
